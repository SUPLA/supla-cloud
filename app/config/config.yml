imports:
  - { resource: security.yml }
  - { resource: services.yml }
  - { resource: config_build.yml, ignore_errors: true }

doctrine:
  dbal:
    charset: UTF8
    dbname: "%database_name%"
    driver: "%database_driver%"
    host: "%database_host%"
    password: "%database_password%"
    port: "%database_port%"
    types:
      utcdatetime: SuplaBundle\Model\UTCDateTimeType
    user: "%database_user%"
    server_version: 5.5
    schema_filter: ~^(?!esp_)~
  orm:
    auto_generate_proxy_classes: "%kernel.debug%"
    auto_mapping: true

doctrine_migrations:
  namespace: Supla\Migrations

fos_oauth_server:
  access_token_class: SuplaBundle\Entity\OAuth\AccessToken
  auth_code_class: SuplaBundle\Entity\OAuth\AuthCode
  client_class: SuplaBundle\Entity\OAuth\ApiClient
  refresh_token_class: SuplaBundle\Entity\OAuth\RefreshToken
  db_driver: orm
  service:
    options:
      access_token_lifetime: 300
      refresh_token_lifetime: 500
    storage: SuplaBundle\Auth\SuplaOAuthStorage

fos_rest:
  routing_loader:
    default_format: json
  serializer:
    groups: ['basic']
  versioning: true
  view:
    view_response_listener: 'force'

framework:
  assets:
    packages:
      webpack:
        version_strategy: SuplaBundle\Twig\WebpackAssetVersionStrategy
  csrf_protection: ~
  default_locale: "%locale%"
  form: ~
  fragments: ~
  http_method_override: true
  router:
    resource: "%kernel.root_dir%/config/routing.yml"
    strict_requirements: ~
  secret: "%secret%"
  serializer:
    enable_annotations: true
    enabled: true
    name_converter: SuplaBundle\Serialization\NoopNameConverter
    circular_reference_handler: SuplaBundle\Serialization\ObjectIdCircularReferenceHandler
  session:
    cookie_lifetime: 0
    handler_id: ~
  templating:
    engines:
      - twig
  translator:
    fallbacks: en
  trusted_hosts: ~
  validation:
    enable_annotations: true

monolog:
  channels: [supla_autodiscover]
  handlers:
    main:
      action_level: error
      handler: main_logger
      type: fingers_crossed
    main_logger:
      level: debug
      path: "%kernel.logs_dir%/%kernel.environment%.log"
      type: rotating_file
      max_files: 14
    autodiscover:
      channels: ['supla_autodiscover']
      action_level: error
      path: "%kernel.logs_dir%/autodiscover.log"
      type: rotating_file
      max_files: 14

nelmio_cors:
  paths:
    '^/api/':
      origin_regex: true
      allow_origin: '%cors_allow_origin_regex%'
      allow_headers: ['*']
      allow_methods: ['POST', 'PUT', 'PATCH', 'HEAD', 'GET', 'DELETE']
      max_age: 3600

parameters:
  act_as_broker_cloud: false
  fos_oauth_server.security.authentication.provider.class: SuplaBundle\Auth\SuplaOAuthProvider
  supla_autodiscover_server: https://autodiscover.supla.org
  supla_protocol: https
  supla_server_socket: /tmp/supla-server-ctrl.sock
  supla_url: '%supla_protocol%://%supla_server%'
  use_webpack_dev_server: false

sensio_framework_extra:
  request: { converters: true }

supla:
  brute_force_auth_prevention:
    enabled: '%brute_force_auth_prevention_enabled%'
    max_failed_attempts: 3
    block_time_seconds: 1200
  clients_registration:
    registration_active_time:
      initial: 604800 # 1 week
      manual: 86400 # 24 hours
  io_devices_registration:
    registration_active_time:
      initial: 604800 # 1 week
      manual: 86400 # 24 hours
  oauth:
    tokens_lifetime:
      webapp: [3600]
      client_app: [3600, 5184000] # 60 days
      admin: [3600, 5184000]
      user: [3600, 5184000]

swiftmailer:
  encryption: "%mailer_encryption%"
  host: "%mailer_host%"
  password: "%mailer_password%"
  port: "%mailer_port%"
  spool:
    type: memory
  transport: "%mailer_transport%"
  username: "%mailer_user%"

twig:
  debug: "%kernel.debug%"
  strict_variables: "%kernel.debug%"
  globals:
    supla_require_regulations_acceptance: '%supla_require_regulations_acceptance%'
    supla_require_cookie_policy_acceptance: '%supla_require_cookie_policy_acceptance%'
    recaptcha_enabled: "%recaptcha_enabled%"
    recaptcha_site_key: "%recaptcha_site_key%"
    act_as_broker_cloud: '%act_as_broker_cloud%'
