register-slide1-text: Pe baza dispozitivelor electronice disponibile, SUPLA vă va permite să construiți module simple pentru comanda și monitorizarea componentelor de automatizare a clădirilor. Datorită SUPLA puteți, printre altele, să controlați iluminatul, să porniți și să opriți dispozitivele electrocasnice și electronice, să deschideți și să închideți porțile și ușile sau să controlați temperatura în camere. Toate acestea le puteți face cu o singură mișcare a degetului.
register-slide1-title: Propria Clădire Inteligentă
register-slide2-text: Unele dintre obiectivele de bază ale proiectului sunt simplitatea și disponibilitatea. SUPLA vă permite să porniți lumina sau să deschideți poarta de intrare atunci când doriți să accesați proprietatea, cu o singură mișcare de deget. SUPLA este disponibilă oriunde aveți acces la Internet și dispuneți de un smartphone sau o tabletă. SUPLA este dezvoltată pe principiul Open Source și Open Hardware, de aceea poți dezvolta și tu acest proiect!
register-slide2-title: SUPLA oriunde!
register-slide3-text: Sistemele de automatizare a clădirilor disponibile pe piață sunt de obicei foarte complexe, închise și costisitoare. În multe cazuri, acestea necesită instalare deja în faza de construcție a obiectului. SUPLA este simplă, deschisă și gratuită. Permite construirea de dispozitive de acționare pe baza platformelor RaspberryPI, Arduino sau ESP8266 și conectarea acestora utilizând rețelele LAN și WiFi. Alăturați-vă proiectului și construiți propria versiune a sistemului de automatizare a clădirilor!
register-slide3-title: Gratuită și deschisă!
