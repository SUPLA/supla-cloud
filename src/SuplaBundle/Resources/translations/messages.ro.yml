thermostatAlgorithm_help: |
  Algoritmii de pornire/oprire funcționează pe baza unei setări de histerezis. Histerezisul poate fi raportat la mijlocul intervalului său (setare medie) sau la temperatura setată (setare superioară). 
  De exemplu, presupunând o histerezis de 1°C și o temperatură țintă de 23°C, termostatul va:
  - va porni încălzirea la 22,5°C și se va opri când temperatura atinge 23,5°C pentru setarea medie 
  - va porni încălzirea la 22°C și se va opri când temperatura atinge 23°C pentru setarea superioară
