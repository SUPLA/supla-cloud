thermostatAlgorithm_help: |
  Οι αλγόριθμοι ενεργοποίησης/απενεργοποίησης λειτουργούν με βάση τη ρύθμιση υστέρησης. Η υστέρηση μπορεί να σχετίζεται με το μέσο του εύρους της (μεσαία ρύθμιση) ή με τη ρυθμισμένη θερμοκρασία (πάνω ρύθμιση).
  Για παράδειγμα, υποθέτοντας υστέρηση 1°C και θερμοκρασία-στόχο 23°C, ο θερμοστάτης: 
  - θα ενεργοποιήσει τη θέρμανση στους 22,5°C και θα σταματήσει όταν η θερμοκρασία φτάσει τους 23,5°C για τη μεσαία ρύθμιση 
  - θα ενεργοποιήσει τη θέρμανση στους 22°C και θα σταματήσει όταν η θερμοκρασία φτάσει τους 23°C για την πάνω ρύθμιση
