register-slide1-text: Με βάση τα διαθέσιμα ηλεκτρονικά, to SUPLA cloud καθιστά δυνατόν να δημιουργήσετε απλές μονάδες που θα σας επιτρέπουν να ελέγχετε και να παρακολουθείτε τα εξαρτήματα αυτοματισμού κτιρίων. Χάρη στο SUPLA cloud, μπορείτε, μεταξύ άλλων, να ελέγχετε το φωτισμό, να ενεργοποιείτε και να απενεργοποιείτε οικιακές συσκευές και συσκευές RTV, να ανοίγετε και να κλείνετε πύλες και πόρτες ή να ελέγχετε τη θερμοκρασία σε εσωτερικούς χώρους. Μπορείτε να τα κάνετε όλα αυτά με μια κίνηση του δακτύλου σας.
register-slide1-title: Ιδιόκτητο έξυπνο κτίριο
register-slide2-text: JΤις βασικές παραδοχές του έργου αποτελούν η απλότητα και η διαθεσιμότητα. Το SUPLA cloud επιτρέπει να ενεργοποιήσετε το φως με μια κίνηση του δακτύλου σας ή να ανοίξετε την πύλη εισόδου όταν θέλετε να εισέλθετε με αυτοκίνητο στην περιουσία σας. Το σύστημα SUPLA είναι διαθέσιμο από κάθε σημείο με πρόσβαση στο Διαδίκτυο όταν έχετε στη διάθεσή σας ένα smartphone ή tablet. Η εφαρμογή  του SUPLA cloud αναπτύσσεται με βάση την πολιτική ανοιχτού προγράμματος και ανοιχτού εξοπλισμού, χάρη στην οποία και εσείς μπορείτε επίσης να προσθέσετε σε αυτό το έργο!
register-slide2-title: SUPLA παντού!
register-slide3-text: Τα συστήματα αυτοματισμού κτιρίων που διατίθενται στην αγορά είναι συνήθως πολύ σύνθετα, κλειστά και ακριβά. Σε πολλές περιπτώσεις, απαιτούνται κάποια εγκατάσταση ήδη στο στάδιο της κατασκευής του κτιρίου. Το SUPLA cloud είναι απλό, ανοικτό και δωρεάν. Επιτρέπει τη δημιουργία εκτελεστικών στοιχείων βασισμένων σε πλατφόρμες RaspberryPI, Arduino ή ESP8266 και τη σύνδεσή τους μέσω των δικτύων LAN και WiFi. Γίνεστε μέλος του έργου και δημιουργήστε τη δική σας εκδοχή του συστήματος αυτοματισμού κτιρίων!
register-slide3-title: Δωρεάν και ανοιχτή!
