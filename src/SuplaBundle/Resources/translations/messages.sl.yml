register-slide1-text: 'Na podlagi razpoložljive elektronike vam bo SUPLA omogočila izdelavo preprostih modulov, ki zagotavljajo nadzor in kontrolo komponent za avtomatizacijo zgradb. Zahvaljujoč SUPLI lahko med drugim nadzorujete osvetlitev, vklopite in izklopite gospodinjske aparate in elektroniko, odprete in zaprete dvoriščna vrata in vrata ali nadzorujete temperaturo v prostorih. Vse to lahko storite z enim premikom prsta.'
register-slide1-title: Lastna inteligentna zgradba
register-slide2-text: 'Ena izmed osnovnih predpostavk projekta je preprostost in razpoložljivost. SUPLA vam omogoča, da z enim premikom prsta vklopite luč  ali odprete vhodna vrata, ko želite vstopiti na posest. SUPLA je na voljo povsod, kjer imate dostop do interneta in imate pri roki pametni telefon ali tablico. SUPLA je razvita na osnovi Odprte programske opreme in Odprte opreme, s katerima lahko tudi vi razvijate ta projekt!'
register-slide2-title: SUPLA povsod!
register-slide3-text: 'Sistemi za avtomatizacijo zgradb, ki so na voljo na tržišču, so ponavadi zelo zapleteni, zaprti in dragi. V mnogih primerih zahtevajo namestitev že v fazi gradnje objekta. SUPLA je preprosta, odprta in brezplačna. Omogoča gradnjo izvršilnih elementov, ki temeljijo na platformah RaspberryPI, Arduino ali ESP8266, in njihovo povezovanje z uporabo mreže LAN in WiFi. Pridružite se projektu in ustvarite svojo različico sistema avtomatizacije stavb!'
register-slide3-title: Brezplačna in odprta!
