Develop your own building automation: Eigenes inteligentes Wohnen
Based on available electronics, SUPLA enables you to build simple modules to navigate and operate building automation elements. Through SUPLA you can, among others, control the lighting, switch on and off household appliances and media, open and shut gates and doors, or control room temperature. All the above can be done with just touch of a finger.: Auf der Grundlage der verfügbaren Elektronik, SUPLA ermöglicht es Ihnen, einfache Module zu bauen, was Ihnen Steuerung und Überwachung von Gebäudeautomationskomponenten erlauben würde. Mit SUPLA können Sie unter anderem die Beleuchtung kontrollieren, Geräte und Elektronik, ein- und ausschalten, Toren und Türen auf- und zumachen und die Temperatur im Raum prüfen. Das alles können Sie was mit einer kurzen Fingerbewegung tun.
SUPLA everywhere!: SUPLA überall!
One of the main assumptions of this project is simplicity and availability. SUPLA allows simple light operation or gate opening, when you want to leave your premises, with just touch of a finger. SUPLA is available from any place on Earth if you just have a smartphone or tables available as well as Internet access.  SUPLA is developed based on an Open Software and Hardware. This way, you can also develop this project!.: Die grundlegenden Ziele des Projekts sind Einfachheit und Verfügbarkeit. SUPLA ermöglicht Ihnen mit einer Fingerbewegung das Licht einzuschalten oder der Tor aufmachen. SUPLA ist überall verfügbar, wo Sie Zugang zum Internet haben und Smartphone oder Tablet dabei haben. SUPLA wird auf den Prinzipien von Open Source Software und Open-Hardware entwickelt, so dass auch Sie dieses Projekt entwickeln können!
Free of charge and open!: Kostenlos und offen!
Building automation systems available on the market are usually very complex, closed and expensive. In many cases they must be installed on the very early stages of house construction.  SUPLA is simple, open and free of charge. It gives an opportunity to build elements based on RaspberryPI, Arduino or ESP8266 platforms and then join them either through LAN or WiFi. Join the project and build your own version of building automation system!: Die auf dem Markt verfügbaren Gebäudeautomationssystemen sind in der Regel sehr komplex, geschlossen und teuer. In vielen Fällen erfordern sie die Installation in der Phase der Konstruktion der Anlage. SUPLA ist einfach, offen und kostenlos und ermöglicht Ihnen, Stellantriebe zu bauen, basierend auf der Plattform RaspberryPI, Arduino oder ESP8266 und kombiniert sie mit der Verwendung von LAN und WiFi. Schließen Sie sich dem Project ein und  bauen Sie Ihre eigene Version des Gebäudeautomationssystems!

