register-slide1-text: Auf der Grundlage der verfügbaren Elektronik, SUPLA ermöglicht es Ihnen, einfache Module zu bauen, was Ihnen Steuerung und Überwachung von Gebäudeautomationskomponenten erlauben würde. Mit SUPLA können Sie unter anderem die Beleuchtung kontrollieren, Geräte und Elektronik, ein- und ausschalten, Toren und Türen auf- und zumachen und die Temperatur im Raum prüfen. Das alles können Sie was mit einer kurzen Fingerbewegung tun.
register-slide1-title: Eigenes inteligentes Wohnen
register-slide2-text: Die grundlegenden Ziele des Projekts sind Einfachheit und Verfügbarkeit. SUPLA ermöglicht Ihnen mit einer Fingerbewegung das Licht einzuschalten oder der Tor aufmachen. SUPLA ist überall verfügbar, wo Sie Zugang zum Internet haben und Smartphone oder Tablet dabei haben. SUPLA wird auf den Prinzipien von Open Source Software und Open-Hardware entwickelt, so dass auch Sie dieses Projekt entwickeln können!
register-slide2-title: SUPLA überall!
register-slide3-text: Die auf dem Markt verfügbaren Gebäudeautomationssystemen sind in der Regel sehr komplex, geschlossen und teuer. In vielen Fällen erfordern sie die Installation in der Phase der Konstruktion der Anlage. SUPLA ist einfach, offen und kostenlos und ermöglicht Ihnen, Stellantriebe zu bauen, basierend auf der Plattform RaspberryPI, Arduino oder ESP8266 und kombiniert sie mit der Verwendung von LAN und WiFi. Schließen Sie sich dem Project ein und  bauen Sie Ihre eigene Version des Gebäudeautomationssystems!
register-slide3-title: Kostenlos und offen!
