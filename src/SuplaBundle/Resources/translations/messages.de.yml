thermostatAlgorithm_help: |
  Ein-/Ausschaltalgorithmen basieren auf der Hysterese-Einstellung. Die Hysterese kann sich auf die Hälfte ihres Bereichs (mittlere Einstellung) oder auf die eingestellte Temperatur (obere Einstellung) beziehen.
  Beispielsweise, bei einer Hysterese von 1°C und einer Zieltemperatur von 23°C:
  - wird die Heizung bei 22,5°C eingeschaltet und beendet den Betrieb, wenn die Temperatur 23,5°C bei mittlerer Einstellung erreicht.
  - wird die Heizung bei 22°C eingeschaltet und beendet den Betrieb, wenn die Temperatur 23°C bei oberer Einstellung erreicht.
