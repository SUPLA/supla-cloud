thermostatAlgorithm_help: |
  A be-/kikapcsolási algoritmusok hiszterézis beállítása alapján működnek. A hiszterézis vonatkozhat a tartomány közép értékére (középső beállítás) vagy a beállított hőmérsékletre (felső beállítás).
  Például 1°C hiszterézist és 23°C célhőmérsékletet feltételezve a termosztát:
  - 22,5°C-on bekapcsolja a fűtést, és leáll, amikor a 23.5°C-os hőmérséklet eléri a középső beállítás esetén
  - 22°C-on bekapcsolja a fűtést, és leáll, amikor a hőmérséklet eléri a 23°C-ot a felső beállítás esetén.
