thermostatAlgorithm_help: |
  Los algoritmos de activación/desactivación funcionan en función de un ajuste de histéresis. La histéresis puede estar relacionada con la mitad de su rango (ajuste medio) o con la temperatura establecida (ajuste superior).
  Por ejemplo, suponiendo una histéresis de 1 °C y una temperatura objetivo de 23 °C, el termostato 
  - encenderá la calefacción a 22,5 °C y se detendrá cuando la temperatura alcance los 23,5 °C para el ajuste medio 
  - encenderá la calefacción a 22 °C y se detendrá cuando la temperatura alcance los 23 °C para el ajuste superior
