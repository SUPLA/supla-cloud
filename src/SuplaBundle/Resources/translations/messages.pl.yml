Make it work: Spraw by działało
You can not connect your I/O Devices unless at least one Access Identifier is assigned to any Location: Nie możesz podłączyć Urządzeń wejścia/wyjścia dopóki nie skojarzysz przynajmniej jednego Identyfikatora Dostępu z dowolną Lokalizacją
Install SUPLA on your smartphone.: Zainstaluj SUPLĘ w Twoim smartfonie.
Open SUPLA app.: Uruchom aplikację.
Fill in the fields with settings provided above.: Wprowadź w ustawienia dane widoczne powyżej.
Tap <strong>Done</strong> and wait until the app connects.: Dotknij przycisk <strong>Gotowe</strong> i zaczekaj, aż aplikacja się połączy.
Download RaspberryPI <a href="https://www.supla.org/download">SD Card Image</a>.: Pobierz obraz <a href="https://www.supla.org/download">karty SD</a> dla Raspberry PI.
Transfer downloaded image onto the SD Card.: Przenieś pobrany obraz na kartę SD.
Open <strong>boot\location.txt</strong> file. Copy and paste the above settings.: Otwórz plik <strong>boot\location.txt</strong>. Skopiuj i wklej powyższe ustawienia.
Done.: Gotowe.
For more details please go to <a href="https://www.supla.org">www.supla.org</a>: Więcej szczegółów na <a href="https://www.supla.org">www.supla.org</a>
Download and flash <a href="https://www.supla.org/download">Firmware</a> for the microcontroller: Pobierz <a href="https://www.supla.org/download">firmware</a> i wgraj go do mikrokontrolera
