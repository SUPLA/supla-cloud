closeValveOnFloodType_help: |
  "Zawsze": System zamknie zawór, ilekroć którykolwiek czujnik wykryje zalanie, nawet jeśli użytkownik ponownie go otworzy.
  "Przy zmianie": Zawór zamyka się tylko wtedy, gdy zostanie wykryte nowe zdarzenie zalania. Na przykład, jeśli jeden czujnik zasygnalizuje zalanie, zawór zamyka się. Użytkownik może go ponownie otworzyć, a system nie zamknie go automatycznie, dopóki ten czujnik nie zresetuje się i nie zgłosi ponownego zalania lub inny czujnik nie zasygnalizuje zalania.
