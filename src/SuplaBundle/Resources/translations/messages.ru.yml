It's easy to get your home or office connected to SUPLA.: Дом или офис так просто подключить к SUPLA.
All you need is to follow the steps below.: Достаточно нескольких простых действий.
Make it work: Заставь работать
You can not connect your I/O Devices unless at least one Access Identifier is assigned to any Location: Нельзя подключить устройства пока не назначен хоть один Ключ Доступа к любой Позиции
Install SUPLA on your smartphone.: Установи SUPLА на смартфон.
Open SUPLA app.: Открой приложение SUPLA.
Fill in the fields with settings provided above.: Запролни поля с настройками как на картике сверху.
Tap <strong>Done</strong> and wait until the app connects.: Кликни <strong>Готово</strong> и подожди соединения с сервером.
Download RaspberryPI <a href="https://www.supla.org/download">SD Card Image</a>.: Скачай образ <a href="https://www.supla.org/download">карты SD</a> для Raspberry PI.
Transfer downloaded image onto the SD Card.: Перепиши скачанный образ на SD карту.
Open <strong>boot\location.txt</strong> file. Copy and paste the above settings.: Скопируй в файл <strong>boot\location.txt</strong> приведенные выше настройки.
Done.: Готово.
For more details please go to <a href="https://www.supla.org">www.supla.org</a>: Подробнее на <a href="https://www.supla.org">www.supla.org</a>
Download and flash <a href="https://www.supla.org/download">Firmware</a> for the microcontroller: Скачай и прошей <a href="https://www.supla.org/download">два файла</a> в ESP8266
Turn the device on: Включи микроконроллер
Press and hold the P1 button for 5 sec. (Default GPIO2): Нажми на кнопку P1 на 5 секунд. (GPIO2 на землю)
Connect the computer to WiFi called SUPLA-ESP8266: ПОдключись к сети WiFi с названием SUPLA-ESP8266
Go to http://192.168.4.1: Открой страницу http://192.168.4.1
Enter location settings provided above: Введи установки как на картинке сверху
Enter access data to your WiFi: Впиши название и пароль к твоей сети Wi-Fi
Click "Save": Нажми "Save"
Restart the device or press the P1 button: Перезапусти устройство или нажми кнопку P1

