thermostatAlgorithm_help: |
  تعمل خوارزميات التشغيل/إيقاف التشغيل على أساس إعداد البِطاء. يمكن أن يرتبط البِطاء بمنتصف مداه (الإعداد الوسطي) أو بدرجة الحرارة المحددة (الإعداد العلوي).
   على سبيل المثال، بافتراض أن البِطاء يبلغ 1 درجة مئوية ودرجة الحرارة المستهدفة 23 درجة مئوية، فإن الثرموستات
  - يقوم بتشغيل التدفئة عند 22.5 درجة مئوية ويتوقف عندما تصل درجة الحرارة إلى 23.5 درجة مئوية للإعداد الوسطي 
  - يقوم بتشغيل التدفئة عند 22 درجة مئوية ويتوقف عندما تصل درجة الحرارة إلى 23 درجة مئوية للإعداد العلوي
