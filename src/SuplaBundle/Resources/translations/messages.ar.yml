register-slide1-text: استنادًا إلى الأجهزة الإلكترونية المتاحة، سوف تسمح لك SUPLA ببناء وحدات بسيطة تسمح لك بالتحكم في مكونات التشغيل الآلي للبناء والتحكم فيها. بفضل SUPLI ، يمكنك من بين أمور أخرى، التحكم في الإضاءة، وتشغيل وإيقاف الأجهزة المنزلية والإلكترونيات، فتح وإغلاق البوابات والأبواب، أو التحكم في درجة الحرارة في الغرف. يمكنك القيام بكل هذا بضغطة واحدة من إصبعك.
register-slide1-title: بناء ذكي الخاصة
register-slide2-text: واحدة من الافتراضات الأساسية للمشروع هي البساطة والتوافر. يتيح لك SUPLA تشغيل الضوء بضغطة واحدة من إصبعك أو فتح بوابة المدخل عندما تريد الدخول إلى العقار. SUPLA متاح أينما كان لديك وصول إلى الإنترنت ولديك هاتف ذكي أو جهاز لوحي في متناول اليد. تم تطوير SUPLA وفقًا لمبادئ البرامج المفتوحة والأجهزة المفتوحة، وبفضل ذلك يمكنك أيضًا تطوير هذا المشروع!
register-slide2-title: SUPLA  في كل مكان!
register-slide3-text: نظم أتمتة البناء المتاحة في السوق عادة ما تكون معقدة للغاية، ومغلقة ومكلفة. في كثير من الحالات، فإنها تتطلب التثبيت بالفعل في مرحلة بناء المرفق. SUPLA بسيط ومفتوح ومجاني. إنه يمكّن من بناء عناصر تنفيذية تعتمد على منصات RaspberryPI أو Arduino أو ESP8266 وتوصيلها باستخدام LAN و WiFi. انضم إلى المشروع وابني نسختك الخاصة من نظام أتمتة البناء!
