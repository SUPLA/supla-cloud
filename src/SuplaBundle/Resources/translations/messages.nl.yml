register-slide1-text: 'Op basis van de beschikbare elektronica kunt u met SUPLA eenvoudige modules bouwen waarmee u componenten van de gebouwautomatisering kunt besturen en controleren. Dankzij SUPLI kunt u onder andere de verlichting regelen, huishoudelijke apparaten en elektronica in- en uitschakelen, poorten en deuren openen en sluiten, of de temperatuur in de kamers regelen. Je kunt dit allemaal doen met één vingerbeweging.'
register-slide1-title: Eigen intelligent gebouw
register-slide2-text: 'JEen van de uitgangspunten van het project zijn eenvoud en beschikbaarheid. Met SUPLA kunt u het licht aandoen met één vingerbeweging of de toegangspoort openen wanneer u het pand wilt betreden. SUPLA is beschikbaar overal waar u toegang hebt tot internet en een smartphone of tablet bij de hand hebt. SUPLA is ontwikkeld op basis van Open Software en Open Equipment, waardoor u dit project ook kunt ontwikkelen!'
register-slide2-title: SUPLA overal!
register-slide3-text: 'Op de markt beschikbare gebouwautomatiseringssystemen zijn meestal erg complex, gesloten en duur. In veel gevallen vereisen ze installatie al in het stadium van het bouwen van de faciliteit. SUPLA is eenvoudig, open en gratis. Het maakt het mogelijk om executive-elementen te bouwen op basis van RaspberryPI, Arduino of ESP8266 platforms en deze te verbinden via LAN en WiFi. Doe mee met het project en bouw je eigen versie van het gebouwautomatiseringssysteem!'
register-slide3-title: Gratis en open!
