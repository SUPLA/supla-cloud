thermostatAlgorithm_help: |
  De aan/uit-algoritmen werken op basis van een hysteresisinstelling. De hysteresis kan gerelateerd worden aan het midden van het bereik (middelste instelling) of aan de ingestelde temperatuur (bovenste instelling).
  Bijvoorbeeld, uitgaande van een hysteresis van 1°C en een gewenste temperatuur van 23°C, zal de thermostaat:
  - de verwarming aanzetten op 22,5°C en stoppen wanneer de temperatuur 23,5°C bereikt voor de middelste instelling 
  - de verwarming aanzetten op 22°C en stoppen wanneer de temperatuur 23°C bereikt voor de bovenste instelling
