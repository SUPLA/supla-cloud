thermostatAlgorithm_help: |
  Les algorithmes marche/arrêt fonctionnent sur la base d’un réglage d’hystérésis. L’hystérésis peut être liée au milieu de sa plage (réglage du milieu) ou à la température réglée (réglage du haut).
  Par exemple, en supposant une hystérésis de 1°C et une température cible de 23°C, le thermostat :
   - allumera le chauffage à 22,5°C et s’arrêtera lorsque la température atteindra 23,5°C pour le réglage moyen 
   - allumera le chauffage à 22°C et s’arrêtera lorsque la température atteindra 23°C pour le réglage supérieur
