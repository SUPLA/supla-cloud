thermostatAlgorithm_help: |
  Алгоритми вмикання/вимикання працюють на основі налаштування гістерезису. Гістерезис може бути віднесений до середини діапазону (середнє значення) або до заданої температури (верхнє значення).
  Наприклад, якщо припустити, що гістерезис становить 1°C і цільова температура 23°C, термостат
  - увімкне опалення при 22,5°C і вимкне, коли температура досягне 23,5°C для середнього налаштування 
  - увімкне опалення при 22°C і вимкне, коли температура досягне 23°C для верхнього налаштування
