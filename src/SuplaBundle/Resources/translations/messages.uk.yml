register-slide1-text: На основі доступної електроніки SUPLA дозволить вам створювати прості модулі, які дозволять  контролювати компоненти автоматизації будівель. Завдяки SUPLA ви можете, серед іншого, керувати освітленням, вмикати та вимикати побутову техніку та аудіо/відео пристрої, відкривати та закривати ворота та двері, контролювати температуру в кімнатах. Ви можете зробити все одним рухом пальця.
register-slide1-title: Власний розумний будинок
register-slide2-text: Однією з основних ідей проєкту є простота та доступність. SUPLA дозволяє вам увімкнути світло одним пальцем або відкрити ворота, коли ви хочете увійти до помешкання. SUPLA доступна скрізь, де є доступ до Інтернету та під рукою смартфон або планшет. SUPLA розроблено на основі відкритого програмного забезпечення та відкритого апаратного забезпечення, завдяки чому ви також можете розвивати цей проєкт!
register-slide2-title: SUPLA всюди!
register-slide3-text: Комерційно доступні системи автоматизації будівель зазвичай дуже складні, закриті та дорогі. У багатьох випадках вони вимагають установки вже на етапі будівництва об'єкта. SUPLA проста, відкрита і безкоштовна. Вона дозволяє створювати виконувальні елементи на основі платформ RaspberryPI, Arduino або ESP8266 і підключати їх за допомогою LAN і WiFi. Приєднуйтесь до проєкту та створюйте власну версію системи автоматизації будівлі!
register-slide3-title: Безкоштовна і відкрита!
