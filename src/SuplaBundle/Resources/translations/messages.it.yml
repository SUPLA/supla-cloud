register-slide1-text: 'Basandosi sull’elettronica disponibile, SUPLA Ti renderà possibile la costruzione di moduli semplici che permettono di gestire e controllare gli elementi dell’automazione degli edifici. Grazie a SUPLA puoi ad esempio controllare l’illuminazione, accendere e spegnere gli elettrodomestici, aprire e chiudere i cancelli e le porte oppure monitorare la temperatura nei locali.  Basta solo un tocco del dito.'
register-slide1-title: Tuo edificio intelligente
register-slide2-text: 'Uno dei presupposti basilari del progetto è la semplicità e disponibilità. SUPLA, con un solo tocco del dito , permette di accendere la luce o di aprire il cancello nel momento in cui vogliamo entrare. SUPLA è disponibile ovunque lì dove hai accesso alla rete Internet e puoi usare il smartphone od il tablet. SUPLA viene sviluppata sulla base di Open Software e Hardware. In questo modo anche Tu puoi sviluppare questo progetto!'
register-slide2-title: SUPLA dappertutto!
register-slide3-text: 'I sistemi di automazione disponibili sul mercato sono di solito molto complessi, chiusi e costosi. In molti casi richiedono l’installazione già in fase della creazione dell’oggetto. SUPLA è semplice, aperta e gratuita. Permette di creare gli elementi esecutivi in base alle piattaforme RaspberryPI, Arduino oppure ESP8266 e di unirli avvalendosi della rete LAN e WIFI. UnisciTi al progetto e crea la Tua versione del sistema per l’automazione degli edifici!'
register-slide3-title: Gratuita e aperta!
