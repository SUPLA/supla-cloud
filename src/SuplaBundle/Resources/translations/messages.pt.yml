WELCOME_MESSAGE: |
  Ligar a sua casa ou o seu escritório a SUPLA é muito simples.
  Basta copiar os dados abaixo para os seus dispositivos de comando (entrada/saída) e smartphones.
Enter the data below in the settings of your control device (I/O Device).: Introduza os dados abaixo nas configurações do seu dispositivo de comando (dispositivo de I/O).
Enter the data below in your mobile SUPLA application on your smartphone.: Introduza os dados abaixo na aplicação móvel SUPLA instalada no seu smartphone.
Make it work: Faça com que funcione
You can not connect your I/O Devices unless at least one Access Identifier is assigned to any Location: Não é possível ligar os Dispositivos de entrada/saída antes de atribuir pelo menos um Identificador do Acesso a uma Localização 
Install SUPLA on your smartphone.: Instale SUPLA no seu smartphone.
Open SUPLA app.: Ligue a aplicação.
Fill in the fields with settings provided above.: Introduza os dados acima nas configurações.
Tap <strong>Done</strong> and wait until the app connects.: Carregue no botão <strong>Pronto</strong> e aguarde até a aplicação se conectar.
Download RaspberryPI <a href="https://www.supla.org/download">SD Card Image</a>.: Carregue os <a href="https://www.supla.org/download">cartões SD</a> para Raspberry PI. 
Transfer downloaded image onto the SD Card.: Mova uma imagem carregada para o cartão SD.
Open <strong>boot\location.txt</strong> file. Copy and paste the above settings.: Abra um ficheiro <strong>boot\location.txt</strong>. Copie e cole as configurações acima.
Done.: Pronto.
For more details please go to <a href="https://www.supla.org">www.supla.org</a>: Para mais detalhes consulte <a href="https://www.supla.org">www.supla.org</a>
Download and flash <a href="https://www.supla.org/download">Firmware</a> for the microcontroller: Carregue <a href="https://www.supla.org/download">firmware</a> e faça o upload no microcontrolador
Turn the device on: Ligue o dispositivo
Press and hold the P1 button for 5 sec. (Default GPIO2): Carregue mantendo o botão P1 por pelo menos 5 s. (por defeito GPIO2)
Connect the computer to WiFi called SUPLA-ESP8266: Conecte o computador à rede WiFi com o nome SUPLA-ESP8266
Go to http://192.168.4.1: Abra o site http://192.168.4.1
Enter location settings provided above: Introduza as configurações da localização acima
Enter access data to your WiFi: Introduza os dados de acesso à sua rede WiFi
Click "Save": Clique "Save"
Restart the device or press the P1 button: Reinicie o dispositivo ou carregue no botão P1

