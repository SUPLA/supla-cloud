thermostatAlgorithm_help: |
  Os algoritmos de ligar/desligar funcionam com base numa definição de histerese. A histerese pode estar relacionada com o meio do seu intervalo (regulação intermédia) ou com a temperatura definida (regulação superior).
  Por exemplo, assumindo uma histerese de 1°C e uma temperatura alvo de 23°C, o termóstato 
  - ligará o aquecimento a 22,5°C e parará qa operação quando a temperatura atingir 23.5°C para a regulação intermédia
  - ligará o aquecimento a 22°C e parará quando a temperatura atingir 23°C para a regulação superior
