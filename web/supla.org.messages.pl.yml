Open building automation is now coming!: Otwarta automatyka budynkowa nadchodzi!
Building automation systems available on the market are usually very complex, closed and expensive. In many cases they must be installed on the very early stages of house construction.  SUPLA is simple, open and free of charge. It gives an opportunity to build elements based on RaspberryPI, Arduino or ESP8266 platforms and then join them either through LAN or WiFi. Through SUPLA you can, among others, control the lighting, switch on and off household appliances and media, open and shut gates and doors, or control room temperature. All the above can be done with just touch of a finger. SUPLA is available from any place on Earth if you just have a smartphone or tables available as well as Internet access.  SUPLA is developed based on an Open Software and Open Hardware . This way, you can also develop this project!: Dostępne na rynku systemy automatyki budynkowej są zazwyczaj bardzo złożone, zamknięte i kosztowne. W wielu przypadkach wymagają instalacji już na etapie budowy obiektu. SUPLA jest prosta, otwarta i bezpłatna. Umożliwia budowanie elementów wykonawczych w oparciu o platformy RaspberryPI, Arduino czy też ESP8266 i łączenie ich ze sobą z wykorzystaniem sieci LAN oraz WiFi. Dzięki SUPLI możesz między innymi sterować oświetleniem, włączać i wyłączać urządzenia AGD i RTV, otwierać i zamykać bramy oraz drzwi, czy też kontrolować temperaturę w pomieszczeniach. Wszystko to możesz zrobić jednym przesunięciem palca. SUPLA dostępna jest wszędzie tam, gdzie posiadasz dostęp do sieci Internet i masz pod ręką smartfon lub tablet. SUPLA rozwijana jest na zasadach Otwartego Oprogramowania oraz Otwartego Sprzętu, dzięki czemu Ty również możesz rozwijać ten projekt!
