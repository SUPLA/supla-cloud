What is SUPLA?: Что такое SUPLA?
SUPLA is a constantly developing project based on an open software and open hardware enabling to build a simple building automation system allowing to operate appliances and other elements at your home or in the office.: SUPLA это постепенно развивающийся проект по созданию простых автоматических систем управляющих техникой дома и в офисе.
What the latest version does?: Что может делать последняя версия?
Current version allows to:: Текущая версия позволяет:
Operate roller shutter: Открытие и закрытие штор;
Operate gate : Открытие калитки;
Operate garage door: Управление гаражными воротами;
Operate gateway lock: Управление въездными воротами;
Operate door lock: Открывание дверей;
Turn the lights on and off: Управление освещением;
Control home appliances: Управление домашней аудиотехникой;
See window roller, gate or door opening status: Просмотр состояния открытия дверей, ворот, роллет;
Monitor temperature.: Слежение за температурой и влажностью.
What are the components?: Из чего состоит?
a) Software, including:: a)	Программы в которые входят:
SUPLA-APP – Client Application: SUPLA-APP - клиентское приложение
SUPLA-CLOUD – Server software enabling system management through Internet browser. Software will also allow communication between client’s application and executive devices.: SUPLA-CLOUD – облачный сервер для управления системой через браузер. С его же помощью происходит связь клиентских приложений с исполнительными устройствами.
SUPLA-DEV – Software for executive devices.: SUPLA-DEV – Программы для исполнительных устройств.
b) Equipment in the form of executive modules.: b) Оборудование исполнительных устройств.
What is the executive module?: ЧТо такое исполнительное устройство?
An executive module is the device element built based on Raspberry PI, Arduino or ESP8266 microcomputer. It performs user commands, e.g. to shut off power through connecting a proper relay or in cooperation  with proper driver – opens the gate.: Исполнительное устройство это элемент системы построенный на основе Raspberry PI, Arduino или ESP8266. Оно исполняет команды пользователя подавая или выключая эолетроэнергию через реле или вместе со штатным приводом открывая, к примеру, ворота.
How to start?: Как начать?
The easiest way to start is to run a RaspberryPI based application . Therefore, you need to:: Najprościej zacząć od uruchomienia wersji opartej o Raspberry PI. W tym celu należy:
Sign in on <a href="https://cloud.supla.org">https://cloud.supla.org</a>: Zarejestrować się na <a href="https://cloud.supla.org">https://cloud.supla.org</a>
Write the rbpiext01.img file on the SD card: Przenieść obraz rbpiext01.img na kartę SD
Modify location.txt file on the SD card (/boot/location.txt), by entering location settings: Zmodyfikować plik location.txt dostępny na karcie SD (/boot/location.txt), wprowadzając ustawienia lokalizacji
Start Raspberry PI microcomputer: Uruchomić mikrokomputer Raspberry PI
Done: Gotowe
Is registration on cloud.supla.org free of charge?: Czy rejestracja na cloud.supla.org jest odpłatna?
Both, registration and usage are free of charge.: Rejestracja jak i korzystanie z serwera są bezpłatne.
Where can I get help?: Gdzie mogę uzyskać pomoc?
Sign in on our discussion forum at <a href="https://forum.supla.org">https://forum.supla.org</a> and ask a question to get some assistance.: Zarejestruj się na forum dyskusyjnym projektu pod adresem <a href="https://forum.supla.org">https://forum.supla.org</a>, a następnie zadaj pytanie w celu uzyskania pomocy.
How much is it?: Ile to kosztuje?
SUPLA is free of charge. You can use the system and sources in compliance with GPLv2 license rules.: SUPLA jest bezpłatna. Możesz korzystać z systemu jak i źródeł zgodnie z zasadami licencji GPLv2.
How can I build my own module?: Jak mogę zbudować własny moduł wykonawczy?
In order to build your own module, you need to have the basic knowledge on construction of electronic devices based on one of the platforms, i.e. . ESP8266, Arduino or Raspberry PI. On our website, you can find some ready electronics schemes from which you can easily make your own module. You can also get some support on our discussion forum available at <a href="https://forum.supla.org">https://forum.supla.org</a>: Aby zbudować własny moduł musisz znać podstawy budowy urządzeń elektronicznych opartych o jedną z platform, tj. ESP8266, Arduino lub Raspberry PI. Na stronach projektu znajdziesz gotowe schematy elektroniki, na podstawie których w łatwy sposób zbudujesz własny moduł. Możesz również zasięgnąć pomocy na forum dyskusyjnym projektu, które dostępne jest pod adresem <a href="https://forum.supla.org">https://forum.supla.org</a>
Can I buy ready modules?: Czy mogę kupić gotowy moduł?
It is possible to buy a ready module. Please go to project’s website to see the list of places where you could purchase such modules. When you buy ready modules, you support the project!: Istnieje możliwość zakupienia gotowego modułu. Adresy do miejsc, w których można kupić gotowe moduły, znajdziesz na stronie projektu. Kupując gotowy moduł, wspierasz rozwój tego projektu!
Which system will work with client’s application?: Dla jakich systemów dostępna jest aplikacja kliencka?
At the moment, you can download applications for iOS and Android based systems.: Aktualnie dostępne są do pobrania aplikacje klienckie dla systemów iOS oraz Android.
However, we are now working on a version for Windows Phone.: Trwają również prace nad wersją dla systemu Windows Phone.
Can I set up my own server?: Czy mogę uruchomić własny serwer?
Yes, you can set up your own server using project sources.: Tak, możesz uruchomić własny serwer, korzystając ze źródeł projektu.
Does CLOUD server have to be installed outsider of the home or office network?: Czy serwer CLOUD musi być zainstalowany poza siecią domową lub firmową?
No. You can set up your own server within your home or office network. However, in order to get access to the system from outside of your home network, you need to make the following ports available outside: Nie. Możesz zainstalować własny serwer w obrębie sieci domowej lub firmowej. Jednakże aby uzyskać dostęp do systemu spoza sieci domowej należy udostępnić na zewnątrz porty
TCP 443 (management though www) and TCP 2016 (encrypted connection enabling access to the system from client application).: TCP 443 (zarządzenie przez WWW), TCP 2016 ( szyfrowane połączenie umożliwiające dostęp do systemu z poziomu aplikacji klienckich ).
Where can I find project sources?: Gdzie znajdę źródła projektu?
Project sources are available at <a href="https://github.com/SUPLA">https://github.com/SUPLA</a>: Źródła projektu dostępne są pod adresem <a href="https://github.com/SUPLA">https://github.com/SUPLA</a>
Can I join the project?: Czy mogę przyłączyć się do projektu?
Certainly! J If you are interested in developing this project with us, you can write to us at supla@supla.org: Oczywiście! Jeżeli chcesz rozwijać projekt razem z nami pisz na adres supla@supla.org
