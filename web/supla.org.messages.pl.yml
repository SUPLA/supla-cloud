SUPLA-CLOUD is a central point joining the executive devices for indirect and direct operation of your household or office appliances and other elements with client applications which you can install on your tablets and smartphones. This software allows to operate, from one spot, the whole system infrastructure using any modern Internet browser.  Server access is free of charge. You can also set up your own independent server working within the Internet or home network using system sources which you can download from GITHUB.: SUPLA-CLOUD jest punktem centralnym łączącym ze sobą urządzenia wykonawcze, które sterują pośrednio lub bezpośrednio wyposażeniem Twojego domu, oraz firmy z aplikacjami klienckimi, które możesz  zainstalować na swoich tabletach oraz smartfonach. Oprogramowanie to pozwala na zarządzanie z jednego miejsca całą infrastrukturą systemu przy użyciu dowolnej - nowoczesnej przeglądarki internetowej. Dostęp do serwera jest bezpłatny. Możesz również uruchomić własny niezależny serwer pracujący w sieci Internet lub w obrębie sieci domowej, wykorzystując do tego źródła systemu, które są do pobrania w serwisie GITHUB.
