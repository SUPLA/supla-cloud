SUPLA is an open and constantly developing project. Over time it will be enlarged to include more functions. If you want to expand the project with us – feel free to join us!: SUPLA открытый и постоянно развивающийся проект. С каждым часом мы добавляем новые функции. Если хотите что-то добавить и улучшить - нестесняйтесь и присоединяйтесь к нам!
Altogether at your fingertips. Anywhere at any time.: Всё под рукой. Всегда и везде.
All of us have at least once been wondering whether they turned the light, oven, or boiling pot off when they left home. Today, you do not have to worry about that. The only thing to do is to start SUPLA on your smartphone and immediately you will have a chance to see whether all of those are actually off. If they are not, you can simply with a touch of your finger turn the lighting/house appliances off , shut the window rollers or close the gate. Download the application on your smartphone and start the adventure wit SUPLA today. The software and all the other elements of the project are free of charge and open.: Każdemu z nas zdarza się czasem zastanawiać czy wyłączył światło, kuchenkę lub czajnik po wyjściu z domu. Dziś już nie musisz się o to martwić. Wystarczy, że uruchomisz SUPLĘ w Twoim smartfonie i natychmiast możesz sprawdzić czy rzeczywiście wszystko, co powinno, zastało wyłączone. Jeżeli nie, to jednym przesunięciem palca możesz wyłączyć oświetlenie/sprzęt AGD, domknąć rolety lub zamknąć bramę wjazdową. Pobierz aplikację na swój smartfon i rozpocznij przygodę z SUPLĄ już dziś. Oprogramowanie jak i pozostała część projektu jest bezpłatne i otwarte. 
