SUPLA-CLOUD is a central point joining the executive devices for indirect and direct operation of your household or office appliances and other elements with client applications which you can install on your tablets and smartphones. This software allows to operate, from one spot, the whole system infrastructure using any modern Internet browser.  Server access is free of charge. You can also set up your own independent server working within the Internet or home network using system sources which you can download from GITHUB.: SUPLA-CLOUD это центральная точка объединения исполнительных устройств для  управления техникой в доме или офисе с клиентскими приложениями, которые можно установить на Ваши смартфоны или планшеты. Это приложение позволяет управлять из одной точки всей инфраструктурой системы  через браузер. Доступ к серверу бесплатен. Так же можно установить свой собственный независимый сервер работающий через интернет или только в локальной сети скачав образ сервера с GITHUB.
